<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans Sinhala', 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .clock-container {
      background-color: #1e1e1e;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      border-left: 4px solid #ff9800;
      animation: fadeIn 1s ease-in-out;
    }

    .time {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    .date {
      font-size: 1.3rem;
      color: #ffffffb3;
      margin-top: 10px;
      font-weight: 500;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 100%;
    }

    .btn {
      background-color: #ff9800; /* Darker yellow */
      color: #000;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #ffa726;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      animation: none; /* Stop pulse animation on hover */
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }

    .btn:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .time {
        font-size: 2.8rem;
      }
      .date {
        font-size: 1.1rem;
      }
      .btn {
        padding: 14px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .time {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>

    <div class="buttons-grid">
      <button class="btn" onclick="navigate('calander.html')">2025 Calendar</button>
      <button class="btn" onclick="navigate('freeDay.html')">2025 Holidays</button>
      <button class="btn" onclick="navigate('rahuTime.html')">Rahu Period</button>
      <button class="btn" onclick="navigate('newYear.html')">New Year's Amulet</button>
      <button class="btn" onclick="navigate('goodTime.html')">Auspicious Days</button>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString('si-LK', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function navigate(page) {
      window.location.href = page;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
